<ion-header>
  <ion-toolbar>
    <ion-title>
      Cadastro de Cliente
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>



  <ion-card>
    <ion-card-header>
      <ion-card-title> Novo Cliente: </ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-card-subtitle> Dados Pessoais: </ion-card-subtitle>
      <form #meuForm='ngForm'>
      <br>
      Nome:
       <ion-item>

        <ion-label position='floating'> </ion-label>
        <ion-input #nome='ngModel' Type='text' [(ngModel)]='cliente.nome' name='nome' required>
        </ion-input>
      </ion-item>
      <span style='color:red' *ngIf="nome.errors && nome.touched">
        <ion-label> campo obrigatório!</ion-label>
      </span>

      <ion-item>
        <ion-label position='floating'> Sobrenome </ion-label>
        <ion-input #sobrenome='ngModel' Type='text' [(ngModel)]='cliente.sobrenome' name='sobrenome' required>
        </ion-input>
      </ion-item>
      <span style='color:red' *ngIf="sobrenome.errors && sobrenome.touched">
        <ion-label> campo obrigatório!</ion-label>
      </span>


      <br>
      <ion-item>
        <ion-label position='floating'> CPF </ion-label>
        <ion-input #cpf='ngModel' Type='text' [(ngModel)]='cliente.cpf' name='cpf' required>
        </ion-input>
      </ion-item>
      <span style='color:red' *ngIf="cpf.errors && cpf.touched">
        <ion-label> campo obrigatório!</ion-label>
      </span>


      <br>

      Endereço: <ion-input  [(ngModel)]='cliente.end'> </ion-input>
      <br>
      Numero(Apenas Numeros): <ion-input  [(ngModel)]='cliente.ncasa'> </ion-input>
      <br>
      Bairro <ion-input  [(ngModel)]='cliente.bairro'> </ion-input>
      <br>
      <ion-item>
        <ion-label position="floating">Cidade</ion-label>
        <ion-select [(ngModel)]="cliente.cidade">
          <ion-select-option *ngFor='let cidade of listaCidade | async' [value]="cidade">
            {{cidade.nome}}
          </ion-select-option>
        </ion-select>
      </ion-item>
      <br>
      <ion-item>
        <ion-label position="floating">Estado</ion-label>
        <ion-select [(ngModel)]="cliente.estado">
          <ion-select-option *ngFor='let cidade of listaCidade | async' [value]="estado">
            {{cidade.estado}}
          </ion-select-option>
        </ion-select>
      </ion-item>
</form>
    </ion-card-content>


  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>
        Dados de Conta
      </ion-card-title>
    </ion-card-header>

    <ion-card-content>
      Email:
      <ion-item>
        <ion-label position='floating'>  </ion-label>
        <ion-input #email='ngModel' Type='text' [(ngModel)]='cliente.email' name='email' required>
        </ion-input>
      </ion-item>
      <span style='color:red' *ngIf="email.errors && email.touched">
        <ion-label> campo obrigatório!</ion-label>
      </span> <br>
      Senha:
      <ion-item>
        <ion-label position='floating'> Senha </ion-label>
        <ion-input #senha='ngModel' Type='password' [(ngModel)]='cliente.senha' name='senha' required>
        </ion-input>
      </ion-item>
      <span style='color:red' *ngIf="senha.errors && senha.touched">
        <ion-label> campo obrigatório!</ion-label>
      </span>

      <ion-button expand="full" color="success" (click)='salvar()'> CADASTRAR </ion-button>

    </ion-card-content>


  </ion-card>

</ion-content>

<ion-footer>

</ion-footer>
