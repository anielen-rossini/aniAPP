<ion-header>
	<ion-toolbar>
		<ion-title> Cardapio </ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>

	<ion-card *ngFor="let cardapio of listaCardapio | async">
		<ion-card-header>
			<ion-card-title> Itens e Valores: </ion-card-title>
		</ion-card-header>

		<ion-card-content>
			<ion-list>
				<ion-item>
					Item:
					<ion-label>
						<h2><b> {{ cardapio.item }} </b> </h2>
					</ion-label>
				</ion-item>

				<ion-item>
					<ion-label>Tamanhos: <br> {{ cardapio.tamanho }} </ion-label>
				</ion-item>

				<ion-item>
					<ion-label> Valores:<br> {{ cardapio.valor }} </ion-label>
				</ion-item>

				<ion-item>
					<ion-label> Sabores:<br> {{ cardapio.sabor }} </ion-label>
				</ion-item>
         <ion-button (click)= "alterar(cardapio)">alterar</ion-button>
			</ion-list>
			<br>
		</ion-card-content>
	</ion-card>
	<ion-button href='pedidolista'> Voltar </ion-button>
	<br>
	<br>
	<br>



</ion-content>

<ion-footer>


</ion-footer>
