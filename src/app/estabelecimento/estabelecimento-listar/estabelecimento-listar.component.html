<ion-header>
	<ion-toolbar>
		<ion-title> Restaurantes</ion-title>
	</ion-toolbar>
</ion-header>




<ion-content>
	<ion-card *ngFor="let estabelecimento of listaEstabelecimento | async">
		<ion-card-content>
			<ion-list>
				<ion-item>
					<ion-label>
						<h2><b><u> {{ estabelecimento.lojanome }} </u></b> </h2>
					</ion-label>
				</ion-item>
				<ion-item>
					<ion-label>Endereço: <br> {{ estabelecimento.end }},<br> n° {{ estabelecimento.nloja }},<br> {{ estabelecimento.bairro }} </ion-label>
				</ion-item>
				<ion-item>
					CNPJ:
					<ion-label> {{ estabelecimento.cnpj }} </ion-label>
				</ion-item>

			</ion-list>
			<br>
			<ion-button color="danger" href='cardapiolista'> Ver Cardapio </ion-button>
		</ion-card-content>

	</ion-card>

	<ion-button expand='full' href='home'> Sair </ion-button>

</ion-content>

<ion-footer>

</ion-footer>
