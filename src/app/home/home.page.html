<ion-header>
	<ion-toolbar>
		<ion-title>
		Entrar
		</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>

	<ion-card>
		<ion-card-header>
			<ion-card-title> Login </ion-card-title>

		</ion-card-header>

		<ion-card-content>
			Email:
			<ion-input [(ngModel)]='cli.email'> </ion-input>
			<br>
			Senha:
			<ion-input [(ngModel)]='cli.senha' type="password"> </ion-input>
			<br>
			<ion-button (click)="logar()"> Entrar </ion-button>
		
		</ion-card-content>
	</ion-card>

<br>

	<ion-card>
		<ion-card-header>
			<ion-card-title> Login Estabelecimento</ion-card-title>

		</ion-card-header>

		<ion-card-content>
			Email:
		<ion-input [(ngModel)]='estab.email'> </ion-input>
		<br>
			Senha:
		<ion-input [(ngModel)]='estab.senha' type="password"> </ion-input>
		<br>
		<ion-button (click)="logarestab()"> Entrar </ion-button>
		</ion-card-content>
	</ion-card>

<br>

	<ion-card>
		<ion-card-header>
			<ion-card-title> Cadastre-se: </ion-card-title>
		</ion-card-header>
		<ion-card-content>
			<ion-button href='estabCad'> Cadastro Estabelecimento </ion-button>
			<ion-button href='cliEntrar'> Cadastro Cliente </ion-button>
		</ion-card-content>

	</ion-card>

</ion-content>

<ion-footer>

</ion-footer>
