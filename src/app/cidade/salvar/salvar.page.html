<ion-header>
  <ion-toolbar>
    <ion-title>Cad. Cidade</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Cidade</ion-label>
    <ion-input name="nome" [(ngModel)]="cidade.nome"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Sigla Estado</ion-label>
    <ion-input name="sigla" [(ngModel)]="cidade.estado"></ion-input>
  </ion-item>

  <ion-button expand="full" shape="round" (click)="salvar()">Cadastrar</ion-button>
</ion-content>
