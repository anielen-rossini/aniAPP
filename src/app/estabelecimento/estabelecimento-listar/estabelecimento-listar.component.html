<ion-header>
	<ion-toolbar>
		<ion-title> Restaurantes</ion-title>
	</ion-toolbar>
</ion-header>




<ion-content>
	<ion-card *ngFor="let estabelecimento of listaEstabelecimento | async">
		<ion-card-content>
			<ion-list>
				<ion-item>
					<ion-label>{{ estabelecimento.lojanome }}</ion-label>
					</ion-item>
					<ion-item>
					<ion-label>{{ estabelecimento.end }}</ion-label>
				</ion-item>
				<ion-item>
					<ion-label>{{ estabelecimento.nloja }}</ion-label>
				</ion-item>
					<ion-item>
					<ion-label>{{ estabelecimento.bairro }}</ion-label>
				</ion-item>
				<ion-item>
					<ion-label>{{ estabelecimento.cnpj }}</ion-label>
				</ion-item>

			</ion-list>
			<br>
			<ion-button color="danger" href='cardapiolista'> Ver Cardapio </ion-button>
		</ion-card-content>

	</ion-card>

</ion-content>

<ion-footer>

</ion-footer>
