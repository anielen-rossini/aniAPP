<ion-header>
  <ion-toolbar>
    <ion-title>
      Fazer Pedido
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  

  <ion-card>
    <ion-card-header>
      <ion-card-title> Novo Pedido: </ion-card-title>
    </ion-card-header>

    <ion-card-content>
		<ion-list>
        <ion-item>
          <ion-label> ITEM: </ion-label>
          <ion-select>
            <ion-select-option value="PIZZA"> PIZZA </ion-select-option>            
         </ion-select>
        </ion-item>
      </ion-list>    
      
    SABORES(P=1s; M=2s; G=3; GG=3;):
    <br>
	<ion-checkbox color="primary">  </ion-checkbox> Frango
	<br>
	<ion-checkbox color="secondary">  </ion-checkbox> Frango c/ Catupiry
	<br>
	<ion-checkbox color="danger">  </ion-checkbox> Calabresa
      <br>
      
       
		<ion-list>
        <ion-item>
          <ion-label> PAGAMENTO: </ion-label>
          <ion-select>
            <ion-select-option value="din"> Dinheiro </ion-select-option> 
            <ion-select-option value="cart"> Cartão </ion-select-option>            
         </ion-select>
        </ion-item>
      </ion-list>  
        
      
      
	</ion-card-content>
 </ion-card>	

  <ion-card>
    <ion-card-header>
      <ion-card-title>
        Endereço
      </ion-card-title>
    </ion-card-header>

    <ion-card-content>
      Telefone:
      <ion-input placeholder=" EXEMPLO: 9998565456" [(ngModel)]='pedido.tel'> </ion-input>
      Endereço:
      <ion-input [(ngModel)]='pedido.endereco'> </ion-input>
     


    </ion-card-content>


  </ion-card>
  
     <br>
     Pedido: <br>
     Pizza GG frango 
     Total ............... 50,00
  	<br>
  <ion-button expand="full" color="danger" href='cope'> Confirmar Pedido </ion-button>

</ion-content>

<ion-footer>

</ion-footer>
